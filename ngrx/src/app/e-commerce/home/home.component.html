<div class="container mt-4">
  <div class="row">
    <div class="col-md-3 mt-4" *ngFor="let product of products let index = index">
      <div class="card" style="width: 18rem;">
        <img src="https://cdn.shopify.com/s/files/1/0070/7032/files/universal_20product_20code.png?format=jpg&quality=90&v=1697911576&width=1024" class="card-img-top" alt="resim">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <span class="card-text">Stock: {{product.stock}}</span>
          <p class="card-text">Price: {{product.unitPrice}}</p>
          <a class="btn btn-primary" (click)="addBasket(product)">Add Basket</a>
        </div>
      </div>
    </div>
  </div>
</div>
